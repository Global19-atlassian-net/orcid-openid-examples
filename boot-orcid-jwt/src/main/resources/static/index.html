<script>
function getSecure(path) {
    var jwt = $('#jwt').val();
	$.ajax({
	    url: path,
	    type: 'GET',
	    beforeSend: function (xhr) {
	        xhr.setRequestHeader('Authorization', 'Bearer '+jwt);
	    },
	    data: {},
	    success: function (data) { $('#result').text(data);},
	    error: function (x,status,err) { $('#result').text(x.statusText +" "+x.status);},
    });
}
</script>
